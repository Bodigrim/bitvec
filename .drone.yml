kind: pipeline
name: arm
platform: { os: linux, arch: arm }
steps:
- name: Test
  image: elmanhasa/haskell-base
  commands:
    - export LC_ALL=C.UTF-8
    - uname -a # check platform
    - getconf LONG_BIT # check bitness
    - cabal --version
    - cabal update
    - cabal new-test --enable-tests --constraint 'quickcheck-classes -aeson -semirings -semigroupoids' --constraint 'tasty -clock'
---
