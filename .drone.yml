kind: pipeline
name: i386
platform: { os: linux, arch: amd64 }
steps:
- name: Test
  image: i386/ubuntu
  commands:
    - export LC_ALL=C.UTF-8
    - uname -a # check platform
    - getconf LONG_BIT # check bitness
    - apt-get update -y
    - apt-get install -y ghc cabal-install
    - cabal --version # 1.24
    - cabal update
    - cabal install --dependencies-only --enable-tests --constraint 'quickcheck-classes -aeson -semirings -semigroupoids' --constraint 'tasty -clock'
    - cabal test
